name: book manager app build application
on:
  workflow_dispatch:
  push:
    branches:
      - main
env:
  WORKSPACE: module3/book-manager-app
permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write
jobs:
  maven-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'adopt'
          cache: 'maven'
      
      - name: Execute Junit Test Cases
        run: cd ${WORKSPACE} && mvn clean install package

      - name: Junit Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: JEST Tests
          path: 'module3/book-manager-app/target/surefire-reports/*.xml' 
          reporter: java-junit

      - name: copy artifacts to current directory
        run: cp ${WORKSPACE}/target/bookmanager-1.0.0-SNAPSHOT.jar bookmanager.jar
         